<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/core.css" media="screen">
    <style>
      kbd{
        background-color: #BC1F2A;
      }
      #xjtab,#tjtab,#sztab{
        display:none;
        background-repeat:no-repeat;
        background-size:cover;
        width:100%;
      }
    </style>
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <title>Xristmaslove by holyholly</title>
  </head>

  <body>

        <div id="bg" class="container" style="background-image:url('images/bg.jpg');background-repeat:no-repeat;background-size:cover;width:100%;">
            <img src="images/Snowman-icon.png" class="center-block img-rounded img-responsive snowman"/>
            <span id="merry" class="text-center" style="display:none;color:#BC1F2A;">
              <h2 style="margin-top: 120px;">M E R R Y</h2>
              <h1><kbd id="xj">X</kbd> ris <kbd id="tj">T</kbd> ma <kbd id="sz">S</kbd></h1>
            </span>
        </div>
        <div id="xjtab" class="container" style="background-image:url('images/bg.jpg');">
          <div class="row" style="margin-top:20px;margin-left:10px;">
            <div class="col-xs-2 col-md-1"><center><h2>X<br/>新<br/>疆</h2></center></div>
            <div class="col-xs-10 col-md-5">
              <blockquote style="font-size:15.5px;">
                <p><i>那天看到一句很矫情的话：<br/>
                “我希望你能知道<br/>
                在你喜欢我的岁月里<br/>
                我也喜欢你”</i>
                </p>
              </blockquote>
            </div>
            <div class="col-xs-12 col-md-8" style="font-size:15px;">
              开始喜欢你好像是很久以前的事了<br/>
              以至于我已经忘记是什么时候了<br/>
              可是为什么一直没有告诉过你呢<br/>
              一开始怕你不喜欢我吧<br/>
              后来又觉得不说出来好过说出来<br/>
              至于为什么喜欢你<br/>
              应该是因为我脑子被驴踢了吧<br/> 
              哈哈<br/>
              可能是觉得你很逗又不哗众取宠吧<br/>
              或者是羡慕你活得随心所欲很真实吧<br/>
              <br/>
              我一直也没问出口<br/>
              你那个时候喜不喜欢我<br/>
              不过渐渐也无所谓答案是什么了
            </div>
          </div>
        </div>
        <div id="tjtab" class="container" style="background-image:url('images/bg.jpg');">
            Tianjin
        </div>
        <div id="sztab" class="container" style="background-image:url('images/bg.jpg');">
            Shenzhen
        </div>
  </body>
    <script type="text/javascript">
      $(document).ready(function() {
          console.log( "ready!" );
          var vph = $(window).height();
          console.log(vph);
          $("#bg").height(vph);
          $(".snowman").on( "tap", function() {
            $(this).removeClass("snowman").css("box-shadow","0px 0px 40px red").css("margin-top","25px").fadeOut("slow", function() {
              // Animation complete.
              $("#bg").css("background-image","url('images/christmas-cards_1x.jpg')");
              $("#merry").fadeIn(1000);
            });
          });
          $("kbd").on("tap",function(){
            var aID = $(this).attr('id');
            $("#bg").fadeOut(400);
            $("#"+aID+"tab").fadeIn(800);
            $("#"+aID+"tab").height(vph);
          });
      });
    </script>
</html>
